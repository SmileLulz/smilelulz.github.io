<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileLulz • Socials</title>
    <meta name="description" content="Connect with SmileLulz across all platforms - games, social media, and support links.">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#0a0a0a">
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#0a0a0a">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://smilelulz.com/socials">
    <meta property="og:title" content="SmileLulz - Social Platforms">
    <meta property="og:description" content="Connect with SmileLulz across all platforms - games, social media, and support links.">
    <meta property="og:image" content="https://smilelulz.com/images/og-banner.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://smilelulz.com/socials">
    <meta property="twitter:title" content="SmileLulz - Social Platforms">
    <meta property="twitter:description" content="Connect with SmileLulz across all platforms - games, social media, and support links.">
    <meta property="twitter:image" content="https://smilelulz.com/images/og-banner.png">
    <!-- WhatsApp -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="SmileLulz - Social Platforms">
    
    <link rel="stylesheet" href="style.css">

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "SmileLulz",
            "alternateName": "SmileLulz",
            "url": "https://smilelulz.com/"
        }
        </script>
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "SmileLulz",
            "url": "https://smilelulz.com/",
            "logo": "https://smilelulz.com/ms-icon-310x310.png"
        }
    </script>
</head>

<body>
    <header>
        <div class="terminal-controls">
            <div class="terminal-control close"></div>
            <div class="terminal-control minimize"></div>
            <div class="terminal-control maximize"></div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <img src="images/banner.png" alt="SmileLulz" class="hero-banner">
            <h1>SmileLulz</h1>
            <p>Connect with me across platforms</p>
            
            <div class="terminal-prompt">
                <div class="prompt-line">
                    <span class="prompt-user">user</span>
                    <span class="prompt-at">@</span>
                    <span class="prompt-host">smilelulz</span>
                    <span class="prompt-path">:~/socials$</span>
                    <span class="prompt-command" id="current-command"></span>
                    <span class="prompt-cursor" id="cursor"></span>
                </div>
                <div id="terminal-output"></div>
                <input type="text" id="terminal-input" class="terminal-input" autocomplete="off" spellcheck="false">
            </div>
        </div>
    </section>

    <div class="section-divider"><span>platforms</span></div>

    <section id="socials">
        <div class="socials-container">
            <!-- Game Platforms -->
            <div class="social-card">
                <a href="https://play.google.com/store/apps/developer?id=SmileLulz" target="_blank" class="social-link">
                    <span class="social-text google-play">Google Play</span>
                </a>
            </div>

            <div class="social-card">
                <a href="https://itch.io/profile/smilelulz" target="_blank" class="social-link">
                    <span class="social-text itch-io">itch.io</span>
                </a>
            </div>

            <!-- Social Platforms -->
            <div class="social-card">
                <a href="https://discord.gg/VmE8cEzXR5" target="_blank" class="social-link">
                    <span class="social-text discord">Discord</span>
                </a>
            </div>

            <div class="social-card">
                <a href="https://x.com/SmileLulz" target="_blank" class="social-link">
                    <span class="social-text twitter">Twitter / X</span>
                </a>
            </div>

            <div class="social-card">
                <a href="https://www.instagram.com/smilelulz" target="_blank" class="social-link">
                    <span class="social-text instagram">Instagram</span>
                </a>
            </div>

            <div class="social-card">
                <a href="https://www.youtube.com/@SmileLulz" target="_blank" class="social-link">
                    <span class="social-text youtube"><span class="you">You</span><span class="tube">Tube</span></span>
                </a>
            </div>

            <!-- Support Platforms -->
            <div class="social-card">
                <a href="https://buymeacoffee.com/smilelulz" target="_blank" class="social-link">
                    <span class="social-text buymeacoffee">Buy Me a Coffee</span>
                </a>
            </div>

            <div class="social-card">
                <a href="https://ko-fi.com/smilelulz" target="_blank" class="social-link">
                    <span class="social-text kofi">Ko-fi</span>
                </a>
            </div>

            <!-- Communication -->
            <div class="social-card">
                <a href="mailto:SmileLulzContact@gmail.com" class="social-link">
                    <span class="social-text email">Email</span>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <p>© SmileLulz 2025 | All Rights Reserved</p>
        <p>
            <a href="mailto:SmileLulzContact@gmail.com">SmileLulzContact@gmail.com</a>
        </p>
    </footer>

    <button id="donate-btn">❤ Donate</button>
    <div id="overlay">
        <div id="popup">
            <h2>Support The Developer :D</h2>

            <div class="donation-container">
                <div class="donation-card">
                    <a href="https://buymeacoffee.com/smilelulz" target="_blank" class="donation-link">
                        <img src="/images/bmc-button.jpg" alt="Buy Me a Coffee" class="donation-img">
                    </a>
                </div>

                <div class="donation-card">
                    <a href="https://ko-fi.com/smilelulz" target="_blank" class="donation-link">
                        <img src="/images/kofi-button.jpg" alt="Ko-fi" class="donation-img">
                    </a>
                </div>
            </div>

            <button class="close-btn" id="close-popup">Close</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
