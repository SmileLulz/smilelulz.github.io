    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">

    <meta name="title" content="SmileLulz - Indie Game Developer">
    <meta name="description" content="An Indie Game Developer. Making Simple Games.">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://smilelulz.github.io/">

    <meta property="og:description" content="An Indie Game Developer. Making Simple Games.">
    <meta property="og:image" content="https://smilelulz.github.io/ms-icon-310x310.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://smilelulz.github.io/">
    <meta property="twitter:title" content="SmileLulz - Indie Game Developer">
    <meta property="twitter:description" content="An Indie Game Developer. Making Simple Games.">
    <meta property="twitter:image" content="https://smilelulz.github.io/ms-icon-310x310.png">
    <!-- WhatsApp -->
    <meta property="og:image:width" content="310">
    <meta property="og:image:height" content="310">
    <meta property="og:image:alt" content="SmileLulz Logo">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="#games">Games</a></li>
          <li><a href="https://discord.gg/VmE8cEzXR5" target="_blank">Discord</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
    </header>
    <div class="nav-divider"></div>

    <section id="hero">
      <div class="hero-content">
        <img src="images/banner.png" class="hero-banner">
        <h1>SmileLulz</h1>
        <p>An Indie Game Developer. Making Simple Games.</p>
      </div>
    </section>

    <div class="section-divider"><span>GAMES</span></div>

    <section id="games">
      <div class="games-container">

        <div class="game-card">
          <a href="/smashbit/" class="game-banner">
            <img src="images/smashbit.jpg">
          </a>
          <h3 class="game-title">Smashbit</h3>
        </div>

      </div>
    </section>

    <footer>
      <p>© SmileLulz 2025</p>
      <p>
        <a href="mailto:SmileLulzContact@gmail.com">SmileLulzContact@gmail.com</a>
      </p>
    </footer>

    <button id="donate-btn">❤ Donate</button>
    <div id="overlay">
      <div id="popup">
        <h2>Support The Developer</h2>

        <div class="donation-container">
          <div class="donation-card">
            <a href="https://ko-fi.com/smilelulz" target="_blank" class="donation-link">
              <img src="/images/kofi-button.jpg" class="donation-img">
            </a>
          </div>

          <div class="donation-card">
            <a href="https://buymeacoffee.com/smilelulz" target="_blank" class="donation-link">
              <img src="/images/bmc-button.jpg" class="donation-img">
            </a>
          </div>
        </div>

        <button class="close-btn" id="close-popup">Close</button>
      </div>
    </div>

    <script>
      const donateBtn = document.getElementById('donate-btn');
      const overlay = document.getElementById('overlay');
      const closePopup = document.getElementById('close-popup');

      donateBtn.addEventListener('click', () => {
        overlay.style.display = 'flex';
      });

      closePopup.addEventListener('click', () => {
        overlay.style.display = 'none';
      });

      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          overlay.style.display = 'none';
        }
      });
    </script>

  </body>
</html>
